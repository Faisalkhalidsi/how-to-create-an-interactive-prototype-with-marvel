var view_frame = "iphone6-frame";

function get_current_sequence()
{
    current_sequence = 1;
    try{
        var current_id = iframe_context.$.mobile.activePage.attr('id');

        current_sequence = iframe_context.image_sequence_map["#"+current_id];

        if(typeof current_sequence === "undefined")
        {
            console.log("The current sequence is not found");
        }
        else
        {
            $(".current").html(current_sequence);
            var image_id = iframe_context.$.mobile.activePage.attr("data");
            var image_object = iframe_context.getImageForId(image_id);

            if(image_object.description != null || typeof image_object.description !== "undefined")
            {
                $(".description").html(image_object.description);
            }
        }
    }
    catch(ex)
    {
        console.log(ex);
    }

    setTimeout(function(){
        get_current_sequence();
    }, 200);

    return current_sequence;
}

function get_current_page()
{
    var current_id = iframe_context.$.mobile.activePage.attr('id');
    return current_id;
}

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

$(document).ready(function(){

        {
            $.cookie("sidebar", "0");

    Mousetrap.bind('right', function(e) {
        $(".icon-chevron-right").click();
    });

    $(".icon-home, .home").click(function(e){
        //Get first page id
        var first_page = "";
        for(idx in iframe_context.image_sequence_map)
        {
            var sequence = iframe_context.image_sequence_map[idx];
            if(sequence == 1)
            {
                first_page = idx;
            }
        }
        iframe_context.$.mobile.navigate( first_page );
    });

    get_current_sequence();
    $("#content").css("opacity", 1);
});
</script>
</body>
</html>
